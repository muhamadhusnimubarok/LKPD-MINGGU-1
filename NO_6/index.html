<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO. 6</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; 
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #displayText {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .searching {
            color: blue;
        }

        .dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }


        @keyframes blink {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        .dots::after {
            content: '';
            animation: blink 1s infinite steps(1, end);
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; 
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Masukkan teks di sini" required>
        <button type="submit">Submit</button>
    </form>

    <p id="displayText">Tidak mencari data...</p>
</div>

<script>
document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

   
    const searchValue = document.getElementById('searchInput').value;

  
    document.getElementById('displayText').innerHTML = `Mencari data <span class="searching">${searchValue}</span><span class="dots"></span>`;
}); 
</script>

</body>
</html>
