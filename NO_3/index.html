<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No. 3</title>
    <style>

        .GANTI {
            position: relative;
            height: 1.5rem;
            width: 3rem;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            border-radius: 9999px;
            background-color: rgba(100, 116, 139, 0.377);
            transition: all .3s ease;
        }

        .GANTI:checked {
            background-color: rgba(32, 151, 243, 1);
        }

        .GANTI::before {
            position: absolute;
            content: "";
            left: calc(1.5rem - 1.6rem);
            top: calc(1.5rem - 1.6rem);
            display: block;
            height: 1.6rem;
            width: 1.6rem;
            cursor: pointer;
            border: 1px solid rgba(100, 116, 139, 0.527);
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 3px 10px rgba(100, 116, 139, 0.327);
            transition: all .3s ease;
        }

        .GANTI:hover::before {
            box-shadow: 0 0 0px 8px rgba(0, 0, 0, .15);
        }

        .GANTI:checked:hover::before {
            box-shadow: 0 0 0px 8px rgba(32, 151, 243, .15);
        }

        .GANTI:checked:before {
            transform: translateX(100%);
            border-color: rgba(32, 151, 243, 1);
        }

        .GANTI2 {
            position: relative;
            height: 1.5rem;
            width: 3rem;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            border-radius: 9999px;
            background-color: rgba(100, 116, 139, 0.377);
            transition: all .3s ease;
        }

        .GANTI2:checked {
            background-color: rgb(24, 57, 219);
        }

        .GANTI2::before {
            position: absolute;
            content: "";
            right: calc(1.5rem - 1.6rem); /* Changed from left to right */
            top: calc(1.5rem - 1.6rem);
            display: block;
            height: 1.6rem;
            width: 1.6rem;
            cursor: pointer;
            border: 1px solid rgba(100, 116, 139, 0.527);
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 3px 10px rgba(100, 116, 139, 0.327);
            transition: all .3s ease;
        }

        .GANTI2:hover::before {
            box-shadow: 0 0 0px 8px rgba(0, 0, 0, .15);
        }

        .GANTI2:checked:hover::before {
            box-shadow: 0 0 0px 8px rgba(32, 151, 243, .15);
        }

        .GANTI2:checked:before {
            transform: translateX(-100%); /* Changed to -100% for opposite direction */
            border-color: rgba(32, 151, 243, 1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" class="GANTI" checked>
        <input type="checkbox" class="GANTI2" checked>
    </div>
</body>
</html>
